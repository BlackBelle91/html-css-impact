<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti</title>
    <link rel="icon" href="./assets/img/favicon-icon.png" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style-contacts.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header class="container mt-4">
    <!-- Breadcrumb -->
    <div class="row mb-2">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Contattami</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Title and Star -->
    <div class="row mb-2">
        <div class="col-12 text-center">
            <h1 class="header-title">Contattami <img src="./assets/img/star.png" alt="Star" class="header-icon"></h1>
        </div>
    </div>
    <!-- Back Button -->
    <div class="row mb-2">
        <div class="col-12">
            <a href="javascript:history.go(-1)" class="back-button"><i class="fas fa-arrow-left"></i> Indietro</a>
        </div>
    </div>
</header>

<section id="contact">
    <div class="container">
        <div class="row">
            <!-- Contact Form-->
            <div class="col-md-12">
                <div id="form-container">
                    <form id="contact-form">
                        <div class="form-group mb-4">
                            <label for="from_name">Nome</label>
                            <input type="text" class="form-control" id="from_name" name="from_name" placeholder="Inserisci il tuo nome" required>
                        </div>
                        <div class="form-group">
                            <label for="from_email">Email</label>
                            <input type="email" class="form-control" id="from_email" name="from_email" placeholder="Inserisci la tua email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Messaggio</label>
                            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Inserisci il tuo messaggio" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mb-8">Invia</button>
                    </form>
                </div>
                <div id="confirmation-message" style="display: none; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                    <h2>Email inviata con successo!</h2>
                    <p>Grazie per avermi contattato. Ti risponder√≤ il prima possibile.</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!--  EmailJS SDK -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="assets/js/email.js"></script>
</body>
</html>
